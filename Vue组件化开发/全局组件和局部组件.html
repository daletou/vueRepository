  <div id="app2">

  <script src="../vue.js"></script>
  <script>
    // 1、创建组件构造器
    const cpn = Vue.extend({
      template: `
        <div>
          <h1>我是标题</h1>
          <p>我是内容</p>
        </div>
      `

    // 2、注册组件（全局组件）
    // Vue.component('cpn', cpn)

    const app = new Vue({
      el: "#app",
      // 注册局部组件
      components: {
        cpn: cpn
      }
    })
    const app2 = new Vue({
      el: '#app2'
    })
  </script>
