<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .active {
    color: red;
  }
</style>

<body>
  <div id="app">
    <h2 :class="{active:isActive}">{{message}}</h2>
    <button @click=btnClick>按钮</button>
    <ul>
      <li v-for="(item,index) in movies" @click="changeColor(index)" :class={active:currentIndex===index}>
        {{index}}-{{item}}
      </li>
    </ul>
  </div>

  <script src="vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好',
        movies: ['大话西游', '名侦探柯南', '流浪地球', '刺杀小说家'],
        isActive: true,
        currentIndex: 0
      },
      methods: {
        btnClick() {
          this.isActive = !this.isActive
        },
        changeColor(index) {
          this.currentIndex = index
        }
      }
    })
  </script>
</body>

</html>
