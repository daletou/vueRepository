<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 都是使用自己的作用域 -->
  <div id="app">
    <cpn v-show="isShow"></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>我是子组件</h2>
      <p>我是内容，哈哈哈</p>
      <button v-show="isShow">按钮</button>
    </div>
  </template>
  <script src="../vue.js"></script>
  <script>
    const cpn = {
      template: "#cpn",
      data() {
        return {
          isShow: false
        }
      }
    }
    const app = new Vue({
      el: "#app",
      data: {
        isShow: true
      },
      components: {
        cpn
      }
    })
  </script>
</body>

</html>
