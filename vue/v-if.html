<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1 v-if="isShow">显示v-if</h1>
    <h1 v-else>显示v-else</h1>

    <h2 v-if="score>=90">优秀</h2>
    <h2 v-else-if="score>=80">良好</h2>
    <h2 v-else-if="score>=60">及格</h2>
    <h2 v-else>不及格</h2>

    <h1>{{result}}</h1>

    <!-- v-if为false时，不会存在于dom中 -->
    <h1 v-if=isShow>v-if你好啊！</h1>
    <!-- v-show为false时，增加行内样式display：none -->
    <h1 v-show=isShow>v-show你好啊！</h1>
  </div>
  <script src="vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        isShow: true,
        score: 99
      },
      computed: {
        result() {
          let showMessage = ""
          if (this.score >= 90) {
            showMessage = "优秀"
          } else if (this.score >= 80) {
            showMessage = "良好"
          } else if (this.score >= 60) {
            showMessage = "及格"
          } else {
            showMessage = "不及格"
          }
          return showMessage
        }
      }
    })
  </script>
</body>

</html>
