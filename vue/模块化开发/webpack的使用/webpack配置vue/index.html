<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 1、使用npm安装vue，安装后可以将vue当做模块进行使用 -->
  <!-- npm install vue --save 打包后的需要依赖vue，这时候不加-dev -->

  <!-- 2、执行打包后报错 -->
  <!-- runtime-only  代码中不可以有任何的template -->
  <!-- runtime-compiler  代码中可以有template，因为有compiler可以用于编译template -->
  <!-- 通过配置resolve: 
  {
    alias: {
      vue$: 'vue/dist/vue.esm.js',
    },
  },
  解决 -->

  <!-- 3、template和el的关系 -->
  <!-- SPA的架构 Single Page Application 项目中只有一个index.html，而且这个文件一般是不改的 -->
  <!-- vue实例中如果同时有el和template，那么template会将页面中el部分的div代码替换成模板中的内容 -->
  <!-- 好处就是开发时不需要在修改html的代码了 -->

  <div id="app"></div>

  <script src="../dist/bundle.js"></script>
</body>

</html>
