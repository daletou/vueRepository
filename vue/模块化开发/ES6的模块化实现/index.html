<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <!--  
    组件：把重复的代码提取出来合并成为一个个组件，组件最重要的就是重用（复用）

    模块：分属同一功能/业务的代码进行隔离（分装）成独立的模块，可以独立运行，独立管理，每个模块有很多接口，可供调用

    组件化模块化优点：开发调试效率高、可维护性强、避免阻断、版本管理更容易 
  
    组件化可以提供代码的复用率，降低维护成本

    模块化可以提高团队的开发效率以及容错率，降低风险。因为每个模块都是独立的，一个模块的延期、bug不会对另一个模块产生影响
  -->

  <!-- 浏览器帮助做了底层支撑，可以将其解析成一个模块 -->
  <script src="aaa.js" type="module"></script>
  <script src="bbb.js" type="module"></script>
  <script src="mmm.js" type="module"></script>
</body>

</html>
