<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>总价格：{{totalPrice}}</h2>
  </div>
  <script src="vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        books: [
          { id: 001, name: '高级项目管理师', price: 80 },
          { id: 002, name: '高级项目管理师', price: 109 },
          { id: 003, name: '高级项目管理师', price: 56 },
          { id: 004, name: '高级项目管理师', price: 20 }
        ]
      },
      computed: {
        totalPrice: function () {
          let result = 0
          for (book of this.books) {
            result += book.price
          }
          return result
        }
      }
    })
  </script>

</body>

</html>
