<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <span v-if=isUser>
      <label for="user">用户账号</label>
      <!-- 添加key解决vdom的问题 -->
      <input type="text" placeholder="用户账号" id="user" key="uername">
    </span>
    <span v-else>
      <label for="email">用户邮箱</label>
      <input type="text" placeholder="用户邮箱" id="email" key="email">
    </span>
    <button @click="isUser=!isUser">登录切换</button>
  </div>
  <script src="vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        isUser: true
      }
    })
  </script>
</body>

</html>
