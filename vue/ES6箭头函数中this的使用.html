    const obj = {
      test() {
        console.log(this)
        setTimeout(function () {
          setTimeout(function () {
            console.log(this)
            // 打印window
          }, 1000)
          setTimeout(() => {
            console.log(this)
            // 打印window
          }, 1000)
        }, 1000)
        setTimeout(() => {
          setTimeout(function () {
            console.log(this)
            // 打印window
          }, 1000)
          setTimeout(() => {
            console.log(this)
            // 打印obj对象
          }, 1000)
        }, 1000)
      }
    }
    obj.test()
  </script>
