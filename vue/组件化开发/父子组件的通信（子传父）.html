<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 父组件模板 -->
  <div id="app">
    <cpn @itemclick="itemclick"></cpn>
  </div>

  <!-- 子组件模板 -->
  <template id="cpn">
    <div>
      <button v-for="item in catagrories" @click="btnClick(item)">{{item.name}}</button>
    </div>
  </template>

  <script src="../vue.js"></script>
  <script>
    // 子组件
    const cpn = {
      template: '#cpn',
      data() {
        return {
          catagrories: [
            {
              id: 001,
              name: '热门推荐'
            },
            {
              id: 002,
              name: '手机数码'
            },
            {
              id: 003,
              name: '家用电器'
            },
            {
              id: 004,
              name: '电脑办公'
            },
          ]
        }
      },
      methods: {
        btnClick(item) {
          console.log('itemclick', item)
          // 发射事件：自定义事件
          this.$emit('itemclick', item)
        }
      }
    }

    // 父组件
    const app = new Vue({
      el: '#app',
      data: {

      },
      methods: {
        itemclick(item) {
          console.log('itemclick', item)
        }
      },
      components: {
        cpn
      }
    })
  </script>
</body>

</html>
