<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>
  <script src="../vue.js"></script>
  <script>
    // 1、注册全局组件的语法糖
    Vue.component('cpn1', {
      template: `
        <div>
          <h1>我是标题1</h1>
          <p>我是内容1</p>
        </div>
      `
    })
    // 2、注册局部组件的语法糖
    const app = new Vue({
      el: "#app",
      components: {
        'cpn2': {
          template: `
            <div>
              <h1>我是标题2</h1>
              <p>我是内容2</p>
            </div>
          `
        }
      }
    })
  </script>
</body>

</html>
